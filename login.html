<!DOCTYPE html>

<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
    <title>Login</title>

    <style>

      .container{
        wdith: 40%;
        background-color: #36383b;
        padding: 40px;
        margin-top: 10%;
      }

      .col{
        background-color: #F5F5F5;
        padding: 20px;
        margin: 10px;
        border-radius: 2%;
      }

      body{
        background-image: url("images/Sunshine-leaves-beech-tree.jpg");
        background-size: cover;
      }

    </style>

  </head>

  <body>

    <h1 class="text-primary"></h1>
    <div class="signin-form">

      <div class="container" style="width: 55%">

        <div class="row">

          <div class="col">

            <form class="form-signin">
              <!-- <img class="mb-4" src="/docs/4.3/as25%; background-color: greysets/brand/bootstrap-solid.svg" alt="" width="100" height="100"> -->
              <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
              <label for="inputEmail" class="sr-only">Email address</label>
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="window.location.href = 'detect-user-location.html';" value="login"/>
                Sign in
              </button>
              <!-- <input type="button" onclick="window.location.href = 'part1geolocation.html';" value="login"/> -->
              <!-- <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button> -->
              <!-- <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p> -->
            </form>

          </div>

          <div class="col">

            <form class="form-signup">
              <!-- <img class="mb-4" src="/docs/4.3/as25%; background-color: greysets/brand/bootstrap-solid.svg" alt="" width="100" height="100"> -->
              <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
              <label for="inputEmail" class="sr-only">Email address</label>
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
              <label for="inputPhoneNumber" class="sr-only">Phone Number</label>
              <input type="phoneNumber" id="inputPhoneNumber" class="form-control" placeholder="Phone Number" required>
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              <label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
              <input type="confirmPassword" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required>
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
              <!-- <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p> -->
            </form>

          </div>

        </div>

      </div>

    </div>

    <script src="script.js"></script>

    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> -->

  </body>


</html>
